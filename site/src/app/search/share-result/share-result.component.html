<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title"><span class="share-type badge" [ngClass]="shareTypeClass">{{ share.type }}</span> {{ share.name }}</h5>
    <p class="card-text p-2 p-md-4" [innerHTML]="share.description"></p>
    <a target="_blank" rel="noopener noreferrer" [href]="share.url" class="btn btn-sm btn-primary">Taskernet Import</a>
    <div class="tags mt-3">
      <span class="badge badge-pill badge-secondary" *ngFor="let tag of share.tags">
        {{ tag }}
      </span>
    </div>
  </div>
  <div class="card-footer text-muted">
    <small>Last Updated: {{ share.date | date }}</small>
  </div>
</div>
