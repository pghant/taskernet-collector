<div class="container">
  <h4 class="text-center">Search for Taskernet shares</h4>
  <form class="mt-4 form-inline justify-content-center" [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <label class="sr-only" for="search-box">Search</label>
    <input id="search-box" type="text" placeholder="Enter search terms" formControlName="searchBox">
    <button type="submit" class="btn btn-primary ml-1">Search</button>
  </form>
  <div id="results" class="mt-4 px-lg-5" infiniteScroll (scrolled)="onScroll()">
    <app-share-result *ngFor="let share of searchResults" [share]="share"></app-share-result>
  </div>
  <div class="text-center" *ngIf="hasSearched && searchResults.length === 0">
    No results found.
  </div>
</div>
