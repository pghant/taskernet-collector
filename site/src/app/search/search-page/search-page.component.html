<div class="container">
  <h4 class="text-center">Search for Taskernet shares</h4>
  <div class="disclaimer text-center">
    <strong>Warning:</strong> Remember to always check the description before importing anything from Taskernet. Do not enable anything unless you are sure what it does.
  </div>
  <form class="mt-1 form-inline justify-content-center" [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <label class="sr-only" for="search-box">Search</label>
    <input class="mt-2" id="search-box" type="text" placeholder="Enter search terms" formControlName="searchBox">
    <button type="submit" class="btn btn-primary ml-1 mt-2">Search</button>
  </form>
  <div id="results" class="mt-2 mt-sm-4 px-lg-5" infiniteScroll (scrolled)="onScroll()">
    <app-share-result *ngFor="let share of searchResults" [share]="share"></app-share-result>
  </div>
  <div class="text-center" *ngIf="hasSearched && searchResults.length === 0 && !isLoading">
    No results found.
  </div>
  <div class="text-center" *ngIf="isLoading">
    Loading...
  </div>
</div>
